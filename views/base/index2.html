{{ template "base_head"}}
{{ template "header_new"}}
<section>
    <div class="jumbotron jumbotron-fluid">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                         src="/public/LayerSlider/img/bg-blur-pots1.jpg?auto=yes&bg=777&fg=555&text=First slide"
                         alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First Slide</h5>
                        <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="/public/LayerSlider/img/bg-blur-pots1.jpg?auto=yes&bg=666&fg=444&text=Second slide"
                         alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second Slide</h5>
                        <p></p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
<section class="programmes-section">
    <div class="card-group">
        <div class="card programme-card-item ">
            <img class="card-img programme-img-item" src="/public/img/Fossil-politics-510x382.jpg"
                 alt="Fossil Politics">
        </div>
        <div class="card programme-card-item"><img class="card-img programme-img-item"
                                                   src="/public/img/Sustainability-Academy-2-510x382.jpg"
                                                   alt="Sustainability Academy"></div>
        <div class="card programme-card-item"><img class="card-img programme-img-item"
                                                   src="/public/img/Hunger-politics-510x382.jpg"
                                                   alt="Hunger Politics">
        </div>
    </div>
</section>
